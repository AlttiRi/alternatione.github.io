<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Example 1</title>
  <meta name="description" content="createTextNode example">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#444">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script>
    function addTextNode(text) {
      var newText = document.createTextNode(text),
        p1 = document.getElementById("p1");

      p1.appendChild(newText);
    }
  </script>

</head>

<body>
  <div class="main-container-old">
    <h1>Example 1</h1>
    <p>This is an example from
      <a href="https://developer.mozilla.org/ru/docs/Web/API/Document/createTextNode"
          rel="nofollow noopener" target="_blank">developer.mozilla.org/.../createTextNode</a></p>
    <hr/>
    <br/>
    <br/>
    <button onclick="addTextNode('YES! ');">YES!</button>
    <button onclick="addTextNode('NO! ');">NO!</button>
    <button onclick="addTextNode('WE CAN! ');">WE CAN!</button>

    <hr/>

    <p id="p1">"First line of paragraph. "</p>
  </div>
</body>

</html>
